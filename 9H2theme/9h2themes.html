<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 9H2 Pop Art Themes</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-item {
            width: calc(33.333% - 20px); /* 3 columns by default */
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
        }

        .image-caption {
            margin-top: 8px;
            text-align: center;
            color: #666;
        }

        /* Pop Art Styled Elements */
        h1 {
            text-transform: uppercase;
            font-weight: bold;
            color: #e91e63;
            text-shadow: 3px 3px 0 #ffeb3b;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .lightbox.active {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px); /* 2 columns on medium screens */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                width: 100%; /* 1 column on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="gallery-container">
        <h1>2025 Spring 9H2 Pop Art Themes</h1>
        <div class="gallery" id="gallery">
            <div class="gallery-item">
                <img src="filename0.jpg" alt="Pop Art Image 0">
                <div class="image-caption">Student 1</div>
            </div>
            <div class="gallery-item">
                <img src="filename1.jpg" alt="Pop Art Image 1">
                <div class="image-caption">Student 2</div>
            </div>
            <div class="gallery-item">
                <img src="filename2.jpg" alt="Pop Art Image 2">
                <div class="image-caption">Student 3</div>
            </div>
            <div class="gallery-item">
                <img src="filename3.jpg" alt="Pop Art Image 3">
                <div class="image-caption">Student 4</div>
            </div>
            <div class="gallery-item">
                <img src="filename4.jpg" alt="Pop Art Image 4">
                <div class="image-caption">Student 5</div>
            </div>
            <div class="gallery-item">
                <img src="filename5.jpg" alt="Pop Art Image 5">
                <div class="image-caption">Student 6</div>
            </div>
            <div class="gallery-item">
                <img src="filename6.jpg" alt="Pop Art Image 6">
                <div class="image-caption">Student 7</div>
            </div>
            <div class="gallery-item">
                <img src="filename7.jpg" alt="Pop Art Image 7">
                <div class="image-caption">Student 8</div>
            </div>
            <div class="gallery-item">
                <img src="filename8.jpg" alt="Pop Art Image 8">
                <div class="image-caption">Student 9</div>
            </div>
            <div class="gallery-item">
                <img src="filename9.jpg" alt="Pop Art Image 9">
                <div class="image-caption">Student 10</div>
            </div>
            <div class="gallery-item">
                <img src="filename10.jpg" alt="Pop Art Image 10">
                <div class="image-caption">Student 11</div>
            </div>
            <div class="gallery-item">
                <img src="filename11.jpg" alt="Pop Art Image 11">
                <div class="image-caption">Student 12</div>
            </div>
           <div class="gallery-item">
                <img src="filename12.jpg" alt="Pop Art Image 12">
                <div class="image-caption">Student 13</div>
            </div>
           <div class="gallery-item">
                <img src="filename13.jpg" alt="Pop Art Image 13">
                <div class="image-caption">Student 14</div>
            </div>
        </div>
    </div>
    
    <!-- Lightbox Pop-up -->
    <div class="lightbox" id="lightbox">
        <span class="close-btn" id="close-btn">&times;</span>
        <img id="lightbox-img" src="" alt="Zoomed Image">
    </div>

    <!-- Masonry Library -->
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <!-- imagesLoaded Library -->
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script>
        // Shuffle the gallery items
        function shuffleGallery() {
            var gallery = document.getElementById('gallery');
            var items = gallery.children;
            var itemsArray = Array.prototype.slice.call(items);

            // Shuffle the array
            for (var i = itemsArray.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [itemsArray[i], itemsArray[j]] = [itemsArray[j], itemsArray[i]];
            }

            // Append the shuffled items back to the gallery
            itemsArray.forEach(function(item) {
                gallery.appendChild(item);
            });
        }

        // Shuffle the gallery when the page loads
        shuffleGallery();

        // Initialize Masonry
        var gallery = document.querySelector('.gallery');
        var masonry = new Masonry(gallery, {
            itemSelector: '.gallery-item',
            columnWidth: '.gallery-item',
            gutter: 20,
            fitWidth: true
        });

        // Re-layout Masonry after images load
        imagesLoaded(gallery, function() {
            masonry.layout();
        });

        // Lightbox Functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');

        // Open lightbox when an image is clicked
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', () => {
                lightbox.classList.add('active');
                lightboxImg.src = img.src;
            });
        });

        // Close lightbox when close button is clicked
        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.classList.remove('active');
            }
        });
    </script>
</body>
</html>
