            box-sizing: border-box;
        }

            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;

        h1 {

            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            font-weight: bold;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .gallery-item {
            width: calc(33.333% - 20px); /* 3 columns by default */
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            display: block;
        }

        .image-caption {
            margin-top: 8px;
            text-align: center;
            color: #666;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
        }

        .lightbox.active {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 30px;
            cursor: pointer;
        }

        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px); /* 2 columns on medium screens */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {

        }

    <!-- imagesLoaded Library -->

    <script>
        // Shuffle the gallery items
        function shuffleGallery() {
            var gallery = document.getElementById('gallery');
            var items = gallery.children;
            var itemsArray = Array.prototype.slice.call(items);

            // Shuffle the array
            for (var i = itemsArray.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                [itemsArray[i], itemsArray[j]] = [itemsArray[j], itemsArray[i]];
            }

            // Append the shuffled items back to the gallery
            itemsArray.forEach(function(item) {
                gallery.appendChild(item);
            });
        }

        // Shuffle the gallery when the page loads
        shuffleGallery();

        // Initialize Masonry
        var gallery = document.querySelector('.gallery');
        var masonry = new Masonry(gallery, {
            itemSelector: '.gallery-item',
            columnWidth: '.gallery-item',
            gutter: 20,
            fitWidth: true
        });

        // Re-layout Masonry after images load
        imagesLoaded(gallery, function() {
            masonry.layout();
        });

        // Lightbox Functionality
        const lightbox = document.getElementById('lightbox');
        const lightboxImg = document.getElementById('lightbox-img');
        const closeBtn = document.getElementById('close-btn');

        // Open lightbox when an image is clicked
        document.querySelectorAll('.gallery-item img').forEach(img => {
            img.addEventListener('click', () => {
                lightbox.classList.add('active');
                lightboxImg.src = img.src;
            });
        });

        // Close lightbox when close button is clicked
        closeBtn.addEventListener('click', () => {
            lightbox.classList.remove('active');
        });

        // Close lightbox when clicking outside the image
        lightbox.addEventListener('click', (e) => {
            if (e.target !== lightboxImg) {
                lightbox.classList.remove('active');
            }
        });
    </script>
